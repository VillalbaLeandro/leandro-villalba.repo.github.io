<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html{
      background: #000;
    }

    .card-proyecto {
      position: relative;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-proyecto img {
      width: 100%;
      border-radius: 10px;
    }

    .card-proyecto .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
      transition: background 0.5s ease;
    }

    .card-proyecto:hover .overlay {
      background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
      height: 100%;
    }

    .card-proyecto img {
      transition: filter 0.3s ease;
    }

    .card-proyecto:hover img {
      filter: brightness(0.4);
    }

    .card-proyecto .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      transform: translateY(70%);
      transition: transform 0.5s ease;
    }

    .card-proyecto:hover .info {
      transform: translateY(-10%);
    }

    .card-proyecto .detalle {
      opacity: 0;
      color: #fff;
      transition: opacity 0.5s ease;
    }

    .card-proyecto:hover .detalle {
      opacity: 1;
    }
  </style>

</head>

<body>


  <main>
   
   
<section class="section">
  <!-- Contenido de la sección -->
  <div class="card-proyecto">
    <img src="./public/img/projects/digital-games/digital-games-caption.jpg" alt="Proyecto">
    <div class="overlay"></div>
    <div class="info">
      <h3>DigitalGames</h3>
      <p>e-commerce</p>
      <div class="detalle">
        <p>Estructura: HTML, CSS, JavaScript</p>
        <p>Iconos: FontAwesome</p>
        <a href="enlace-al-repositorio">Repositorio</a>
        <a href="enlace-al-deploy">Deploy</a>
      </div>
    </div>
  </div>
</section>

<hr class="divider"> <!-- Línea divisoria estilizada -->

<section class="section">
  <!-- Contenido de la siguiente sección -->
</section>

<style>
.divider {
  border: none;
  border-top: 2px solid #ccc; /* Estilo y color de la línea */
  margin: 20px 0; /* Espaciado superior e inferior */
}
</style>


  </main>
</body>

</html>
