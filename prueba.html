<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .phone {
            width: 320px;
            height: 260px;
            margin: auto;
            display: flex;
            align-items: flex-end;
            position: relative;
            justify-content: center;
        }

        .phone::before {
            content: '';
            position: absolute;
            width: 84%;
            height: 0px;
            bottom: -10px;
            box-shadow: 0 0 25px 9px rgba(255, 0, 0, 0.33), 50px 10px 25px 8px rgba(18, 255, 0, 0.33), -40px 8px 25px 9px rgba(242, 255, 0, 0.33);
            left: 0;
            right: 0;
            margin: auto;
        }

        .phone::after {
            content: '';
        }

        .phone_content {
            filter: contrast(20);
            width: 100%;
            background-color: white;
            overflow: hidden;
            position: absolute;
        }

        .phone_bottom {
            width: 100%;
            height: 66px;
            background: black;
            display: flex;
            justify-content: center;
            filter: blur(10px);
        }

        input {
            display: none;
        }

        label {
            cursor: pointer;
            display: flex;
            width: 33.33%;
            height: 66px;
            position: relative;
            z-index: 2;
            align-items: center;
            justify-content: center;
        }

        label > img {
            width: 25px;
            top: 0;
            bottom: 0;
            margin: auto;
            position: absolute;
            z-index: 3;
            transition: 200ms 100ms cubic-bezier(.14,-0.08,.74,1.4);
        }

        label::before {
            content: '';
            position: absolute;
        }

        .circle {
            width: calc(100% / 3);
            height: 60px;
            background: black;
            position: absolute;
            top: 152px;
            z-index: 1;
            border-radius: 50%;
            left: 0;
            right: 0;
            margin: auto;
            transition: 200ms cubic-bezier(.14,-0.08,.74,1.4);
            box-shadow: 0px 82px 20px 0px rgba(128, 128, 128, 0.29);
        }

        .indicator {
            width: 70px;
            height: 70px;
            background-image: linear-gradient(0deg, rgb(247, 176, 176), rgba(183, 255, 154, 0)), linear-gradient(0deg, rgba(158, 255, 151, 0.75), rgba(183, 255, 154, 0)), linear-gradient(0deg, rgb(180, 255, 251), rgba(183, 255, 154, 0));
            background-size: cover;
            background-position: 0 10px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: -42px;
            right: 0;
            margin: auto;
            transition: 200ms cubic-bezier(.14,-0.08,.74,1.4);
        }

        /* Estilos para iconos adicionales */
        label:nth-child(4) {
            width: 25%;
        }

        label:nth-child(5) {
            width: 20%;
        }

        label:nth-child(n+4) > img {
            width: 20px;
        }

        .circle.extra-icons {
            width: calc(100% / 5);
        }

        .indicator.extra-icons {
            width: 50px;
        }

        #s1:checked ~ .circle.extra-icons,
        #s1:checked ~ div div .indicator.extra-icons {
            left: 0%;
        }

        #s2:checked ~ .circle.extra-icons,
        #s2:checked ~ div div .indicator.extra-icons {
            left: 20%;
        }

        #s3:checked ~ .circle.extra-icons,
        #s3:checked ~ div div .indicator.extra-icons {
            left: 40%;
        }

        #s4:checked ~ .circle.extra-icons,
        #s4:checked ~ div div .indicator.extra-icons {
            left: 60%;
        }

        #s5:checked ~ .circle.extra-icons,
        #s5:checked ~ div div .indicator.extra-icons {
            left: 80%;
        }
    </style>
</head>

<body>
    <div class="phone">
        <input type="radio" name="s" id="s1">
        <input type="radio" name="s" id="s2" checked="checked">
        <input type="radio" name="s" id="s3">
        <!-- Iconos adicionales -->
        <input type="radio" name="s" id="s4">
        <input type="radio" name="s" id="s5">
        <label for="s1"><img src="http://co0kie.github.io/codepen/mobile-nav/facebook.svg" alt=""></label>
        <label for="s2"><img src="http://co0kie.github.io/codepen/mobile-nav/twitter.svg" alt=""></label>
        <label for="s3"><img src="http://co0kie.github.io/codepen/mobile-nav/instagram.svg" alt=""></label>
        <!-- Iconos adicionales -->
        <label for="s4"><img src="http://co0kie.github.io/codepen/mobile-nav/icon4.svg" alt=""></label>
        <label for="s5"><img src="http://co0kie.github.io/codepen/mobile-nav/icon5.svg" alt=""></label>
        <div class="circle"></div>
        <div class="phone_content">
            <div class="phone_bottom">
                <span class="indicator"></span>
            </div>
        </div>
    </div>
</body>

</html>
